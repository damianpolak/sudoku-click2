<app-header [showBack]="true" backPath="home"></app-header>

<ion-content [fullscreen]="true">
  <div class="container">
    @if((orientation | async) === 'portrait') {
      <div class="status-bar-wrapper">
        <app-status-bar [level]="level"></app-status-bar>
      </div>
    }
    <div class="container-wrap">
      <div class="board">
        <app-board [mode]="isValueMode"></app-board>
      </div>
      <div class="controls">
        @if((orientation | async) === 'landscape') {
          <div class="status-bar-wrapper">
            <app-status-bar [level]="level"></app-status-bar>
          </div>
        }
        <ion-button (click)="toggleMode()"> {{ isValueMode ? 'Toggle notes' : 'Toggle value' }} </ion-button>
        <ion-button (click)="timerStart()">Start</ion-button>
        <ion-button (click)="timerStop()">Stop</ion-button>
        <ion-button (click)="timerRestart()">Restart</ion-button>
      </div>
    </div>
  </div>
</ion-content>
