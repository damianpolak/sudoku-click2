<app-header [showBack]="true" backPath="home"></app-header>

<ion-content [fullscreen]="true">
  <div class="container">
    @if((orientation$ | async) === 'portrait') {
    <div class="status-bar-wrapper">
      <app-status-bar [level]="level"></app-status-bar>
    </div>
    }
    <div class="container-wrap">
      <div class="board">
        <app-board></app-board>
      </div>
      <div class="controls">
        @if((orientation$ | async) === 'landscape') {
          <app-status-bar [level]="level"></app-status-bar>
        }
        <app-controls></app-controls>
        <div class="debug">
          <div class="dbgbtn" (click)="timerStart()">Start</div>
          <div class="dbgbtn" (click)="timerStop()">Stop</div>
          <div class="dbgbtn" (click)="timerRestart()">Restart</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
