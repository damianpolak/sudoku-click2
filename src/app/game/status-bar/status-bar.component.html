<div class="score-object">
  <span>Difficulty</span>
  <span>{{ levelName }}</span>
</div>
<div class="score-object">
  <span>Time</span>
  <span>{{ timestring | async }}</span>
</div>
<div class="score-object">
  <span>Mistakes</span>
  <span
    >{{ (mistakes | async)?.value }}{{ (mistakes | async)?.limit !== 0 ? '/' + (mistakes | async)?.limit : '' }}</span
  >
</div>
