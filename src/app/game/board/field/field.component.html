@if(field.value !== 0) {
<div class="field-value" [ngClass]="getFieldValueClass(field)">{{ field.value }}</div>
} @else if(field.value === 0) {
<div class="notes-grid">
  @if(!debugMode) { @for (item of field.notes; track item) {
  <div class="notes-grid-field">{{ item.active ? item.value : '' }}</div>
  } @empty {} } @else {
  <div class="field-value-debug">{{ field.finalValue }}</div>
  }
</div>
}
