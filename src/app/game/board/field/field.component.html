@if(field.value !== 0) {
<div class="notes-value" [ngStyle]="getStyles(field.selected)">{{ field.value }}</div>
} @else if(field.value === 0) {
<div class="notes-grid">
  @for (item of field.notes; track item) {
  <div class="notes-grid-field">{{ item.active ? item.value : '' }}</div>
  } @empty {}
</div>
}
