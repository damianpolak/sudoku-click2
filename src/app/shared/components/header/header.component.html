<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="showBack" slot="start">
      <ion-button (click)="onBack()" routerDirection="back">
        <ion-icon slot="icon-only" ios="chevron-back-outline" md="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="showPause" slot="end">
      <ion-button (click)="onPause()">
        <ion-icon slot="icon-only" [ios]="isPaused ? 'play-circle-outline' : 'pause-circle-outline'" md="play-circle-outline' : 'pause-circle-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="showOptions" slot="end">
      <ion-button (click)="onOptions()">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal-circle-outline" md="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
